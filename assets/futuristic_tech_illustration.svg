<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <radialGradient id="globeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#5A7BC0" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#3E5792" stop-opacity="0.3"/>
    </radialGradient>
    
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0F1C"/>
      <stop offset="50%" stop-color="#1A2040"/>
      <stop offset="100%" stop-color="#0D1428"/>
    </linearGradient>
    
    <linearGradient id="pathGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="50%" stop-color="#3E5792"/>
      <stop offset="100%" stop-color="#00D4FF"/>
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="hologramGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Background binary code -->
  <g opacity="0.1" fill="#3E5792" font-family="monospace" font-size="8">
    <text x="50" y="50">01101001 01101110 01101110 01101111</text>
    <text x="200" y="100">01110110 01100001 01110100 01101001</text>
    <text x="600" y="80">01101111 01101110 00100000 01110100</text>
    <text x="100" y="500">01100101 01100011 01101000 01101110</text>
    <text x="500" y="520">01101111 01101100 01101111 01100111</text>
  </g>
  
  <!-- Floating particles -->
  <g opacity="0.6">
    <circle cx="100" cy="150" r="1" fill="#00D4FF">
      <animate attributeName="cy" values="150;130;150" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="200" r="1.5" fill="#5A7BC0">
      <animate attributeName="cy" values="200;180;200" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="400" r="1" fill="#00D4FF">
      <animate attributeName="cy" values="400;380;400" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="450" r="1" fill="#3E5792">
      <animate attributeName="cy" values="450;430;450" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Idea to Execution Pathway -->
  <path d="M 150 300 Q 400 250 650 300" stroke="url(#pathGradient)" stroke-width="3" fill="none" filter="url(#glow)" opacity="0.8"/>
  
  <!-- Data stream particles along path -->
  <g fill="#00D4FF" opacity="0.8">
    <circle cx="200" cy="290" r="2">
      <animateMotion dur="4s" repeatCount="indefinite">
        <mpath href="#dataPath"/>
      </animateMotion>
    </circle>
    <circle cx="300" cy="275" r="1.5">
      <animateMotion dur="4s" repeatCount="indefinite" begin="1s">
        <mpath href="#dataPath"/>
      </animateMotion>
    </circle>
  </g>
  <path id="dataPath" d="M 150 300 Q 400 250 650 300" opacity="0"/>
  
  <!-- Central Globe -->
  <g transform="translate(400,300)">
    <!-- Globe structure -->
    <circle r="80" fill="url(#globeGradient)" filter="url(#glow)" opacity="0.7"/>
    
    <!-- Network nodes inside globe -->
    <g stroke="#00D4FF" stroke-width="1" fill="#3E5792" opacity="0.8">
      <circle cx="-30" cy="-20" r="3"/>
      <circle cx="25" cy="-35" r="2"/>
      <circle cx="40" cy="10" r="3"/>
      <circle cx="-20" cy="30" r="2"/>
      <circle cx="0" cy="0" r="4"/>
      <circle cx="-45" cy="15" r="2"/>
      
      <!-- Connecting lines -->
      <line x1="-30" y1="-20" x2="0" y2="0"/>
      <line x1="25" y1="-35" x2="0" y2="0"/>
      <line x1="40" y1="10" x2="0" y2="0"/>
      <line x1="-20" y1="30" x2="0" y2="0"/>
      <line x1="-45" y1="15" x2="-20" y2="30"/>
    </g>
    
    <!-- Rotating orbital rings -->
    <g stroke="#5A7BC0" stroke-width="1" fill="none" opacity="0.4">
      <ellipse rx="85" ry="20" transform="rotate(45)">
        <animateTransform attributeName="transform" type="rotate" values="45;405" dur="8s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse rx="85" ry="20" transform="rotate(-45)">
        <animateTransform attributeName="transform" type="rotate" values="-45;315" dur="10s" repeatCount="indefinite"/>
      </ellipse>
    </g>
    
    <!-- Server icons inside -->
    <g fill="#00D4FF" opacity="0.6">
      <rect x="-15" y="-10" width="8" height="6" rx="1"/>
      <rect x="10" y="5" width="6" height="4" rx="1"/>
      <rect x="-25" y="20" width="7" height="5" rx="1"/>
    </g>
  </g>
  
  <!-- Left Professional with AR glasses -->
  <g transform="translate(200,350)">
    <!-- Person silhouette -->
    <g fill="#2A3B5F" opacity="0.8">
      <ellipse cx="0" cy="50" rx="15" ry="25"/> <!-- body -->
      <circle cx="0" cy="10" r="12"/> <!-- head -->
      <ellipse cx="-10" cy="30" rx="8" ry="15" transform="rotate(-20)"/> <!-- left arm -->
      <ellipse cx="15" cy="25" rx="6" ry="12" transform="rotate(30)"/> <!-- right arm pointing -->
    </g>
    
    <!-- AR glasses -->
    <rect x="-8" y="5" width="16" height="4" rx="2" fill="none" stroke="#00D4FF" stroke-width="1" opacity="0.8"/>
    <circle cx="-4" cy="7" r="1" fill="#00D4FF" opacity="0.6"/>
    <circle cx="4" cy="7" r="1" fill="#00D4FF" opacity="0.6"/>
  </g>
  
  <!-- Right Professional typing -->
  <g transform="translate(600,370)">
    <!-- Person silhouette -->
    <g fill="#2A3B5F" opacity="0.8">
      <ellipse cx="0" cy="40" rx="14" ry="23"/> <!-- body -->
      <circle cx="0" cy="5" r="11"/> <!-- head -->
      <ellipse cx="-12" cy="25" rx="6" ry="12" transform="rotate(-45)"/> <!-- left arm -->
      <ellipse cx="12" cy="25" rx="6" ry="12" transform="rotate(45)"/> <!-- right arm -->
    </g>
    
    <!-- AR glasses -->
    <rect x="-7" y="1" width="14" height="3" rx="2" fill="none" stroke="#00D4FF" stroke-width="1" opacity="0.8"/>
    
    <!-- Typing interface -->
    <g transform="translate(0,-20)" opacity="0.7">
      <rect x="-15" y="0" width="30" height="15" rx="2" fill="#3E5792" opacity="0.3" stroke="#00D4FF" stroke-width="1"/>
      <text x="0" y="8" text-anchor="middle" fill="#00D4FF" font-family="monospace" font-size="6">CODE</text>
    </g>
  </g>
  
  <!-- Left Hologram - BUILD -->
  <g transform="translate(150,250)" filter="url(#hologramGlow)">
    <rect x="-40" y="-30" width="80" height="60" rx="5" fill="#3E5792" opacity="0.2" stroke="#00D4FF" stroke-width="2"/>
    <text x="0" y="-10" text-anchor="middle" fill="#00D4FF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">BUILD</text>
    
    <!-- Game dev scene -->
    <g transform="translate(0,10)" opacity="0.8">
      <rect x="-15" y="-5" width="10" height="8" fill="#5A7BC0"/> <!-- character -->
      <rect x="5" y="-3" width="12" height="6" fill="none" stroke="#00D4FF" stroke-width="1"/> <!-- UI wireframe -->
      <circle cx="12" cy="0" r="2" fill="#00D4FF" opacity="0.5"/>
    </g>
    
    <!-- Lightbulb idea -->
    <g transform="translate(-60,-50)">
      <circle cx="0" cy="0" r="8" fill="none" stroke="#00D4FF" stroke-width="2" opacity="0.6"/>
      <path d="M 0,-8 L 0,-15 M -3,-12 L 3,-12" stroke="#00D4FF" stroke-width="2" opacity="0.6"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Right Hologram - DEPLOY -->
  <g transform="translate(650,250)" filter="url(#hologramGlow)">
    <rect x="-40" y="-30" width="80" height="60" rx="5" fill="#3E5792" opacity="0.2" stroke="#00D4FF" stroke-width="2"/>
    <text x="0" y="-10" text-anchor="middle" fill="#00D4FF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">DEPLOY</text>
    
    <!-- Rocket launching -->
    <g transform="translate(-10,5)" opacity="0.8">
      <polygon points="0,-8 -3,8 3,8" fill="#5A7BC0"/> <!-- rocket -->
      <polygon points="-1,8 1,8 0,12" fill="#00D4FF"/> <!-- flame -->
      <animate attributeName="transform" values="translate(-10,5); translate(-10,-5); translate(-10,5)" dur="3s" repeatCount="indefinite"/>
    </g>
    
    <!-- Cloud server -->
    <g transform="translate(10,8)" opacity="0.7">
      <ellipse cx="0" cy="0" rx="8" ry="4" fill="#5A7BC0"/>
      <rect x="-4" y="-2" width="2" height="4" fill="#00D4FF"/>
      <rect x="-1" y="-2" width="2" height="4" fill="#00D4FF"/>
      <rect x="2" y="-2" width="2" height="4" fill="#00D4FF"/>
    </g>
    
    <!-- App interface execution -->
    <g transform="translate(60,-40)">
      <rect x="-8" y="-8" width="16" height="16" rx="2" fill="#3E5792" opacity="0.6" stroke="#00D4FF" stroke-width="1"/>
      <circle cx="0" cy="0" r="3" fill="#00D4FF" opacity="0.8"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Additional floating holographic elements -->
  <g opacity="0.4">
    <!-- Graph visualization -->
    <g transform="translate(100,100)">
      <polyline points="0,20 10,15 20,10 30,5 40,0" stroke="#3E5792" stroke-width="2" fill="none"/>
      <circle cx="40" cy="0" r="2" fill="#00D4FF"/>
    </g>
    
    <!-- Data visualization -->
    <g transform="translate(600,100)">
      <rect x="0" y="15" width="3" height="5" fill="#5A7BC0"/>
      <rect x="5" y="10" width="3" height="10" fill="#3E5792"/>
      <rect x="10" y="5" width="3" height="15" fill="#00D4FF"/>
      <rect x="15" y="0" width="3" height="20" fill="#5A7BC0"/>
    </g>
  </g>
</svg>